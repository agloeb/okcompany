<!DOCTYPE html>
<html>
    <head>
        <title>O.K. company</title>
        <script>
            function mouseover(x){
                switch (x) {
                    case 'left horizon':
                        {
                            document.getElementById("imageId").src="img/telephone post/telephoneLEFThorizon.png"
                        };
                        break;
                    case 'right horizon':
                    {
                            document.getElementById("imageId").src="img/telephone post/telephoneRIGHTcloud.png"
                        };
                        break;
                    case 'posts':
                    {
                            document.getElementById("imageId").src="img/telephone post/telephoneTELE.png"
                        };
                        break;
                    case 'clouds':
                    {
                            document.getElementById("imageId").src="img/telephone post/telephoneTOPcloud.png"
                        };
                        break;
                }
            }
            function mouseleave() {
          document.getElementById("imageId").src="img/telephone post/posthalftone.png";
        }
        
        </script>
    </head>
    <main>
        <div class="box">
            <div class="imgwrap"> 
                <img src="img/telephone post/posthalftone.png" id="imageId" width=700 height=auto usemap="#map">
            </div>
        <map name="map">
