<!DOCTYPE html>
<html>
<style>
body, html{
    height: 100%;
    margin: 0;
}
.container{
    display: flex;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
}
#emailImage{
    width:250px;
}
</style>
    <head>
        <title>AT THE HARDWARE</title>
    </head>
    <body>
        <div class="container">
            <img src="img/quality ring/okGlobe2.gif" id="emailImage">
            <p id="emailAddress" style="display: none;">addison@okcompany.org</p>
        </div>
    </body>
    <script>
        const emailImage = document.getElementById('emailImage');
        emailImage.addEventListener('click', () => {
            const emailAddress = document.getElementById('emailAddress').innerText;
        
            const textarea = document.createElement('textarea');
            textarea.value = emailAddress;
            document.body.appendChild(textarea);
        
            textarea.select();
            document.execCommand('copy');
        
            document.body.removeChild(textarea);
        
            alert('Email address copied to clipboard: ' + emailAddress);
        });
        </script>
</html>
