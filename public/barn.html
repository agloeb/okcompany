<script>
var gif = document.getElementById('gif')
var body = document.getElementsByClassName('body')

window.addEventListener('load', function() {
    gif.src = gif.src;
    body.style.display = 'none';
});

function removeGif() {
gif.style.display = 'none'; 
body.style.display = 'block';
}

var duration = 5300;
setTimeout(removeGif, duration);

function mouseover(x){
switch (x) {
    case 'hollowdome':
        {
            document.getElementById("barn").src="/public/img/barn/hollowdome.gif"
        };
        break;
    case 'silo':
    {
        document.getElementById("barn").src="/public/img/barn/silo.gif"
    };
}}
function mouseleave() {
document.getElementById("barn").src="/public/img/barn/barn.gif";
}
</script>
