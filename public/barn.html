<!DOCTYPE html>
<html>
<head>
<title>rat proof     fire proof</title>
<style>
body{
overflow: hidden;
margin: 0;
}
.container{
position: absolute;
top: 52%;
transform: translateY(-50%);
width: 100%;
text-align: center;
}
.gif{
display: block;
margin: 0 auto;
width: 100vw;
height: auto;
}
area{
cursor: default;
pointer-events: none;
}
</style>       
</head>
<body> 
<div class="container">
<img class="gif" id="gif" src="img/barn/theaterZoom.gif">
    <div id="subcontainer" style="display: none;">
    <img id="barn" src="img/barn/barn.gif" usemap="#image-map">
    <map name="image-map">
    <area id="hollowdome" onmouseover="mouseover('hollowdome')" onmouseleave="mouseleave()" target="" alt="hollowdome" title="I never paint anything so soft as mucilage. Help me scrape it off my plate." coords="222,77,244,107" shape="rect">
    <area id="silo" onmouseover="mouseover('silo')" onmouseleave="mouseleave()" target="" alt="silo" title="I changed it to yule log. Oh, plane crashes are much better she said." coords="13,68,47,160" shape="rect">
    </map>
    </div>
    <audio id="audio_palace" loop src="barn/hollow.wav" type="wav"></audio>
    <audio id="audio_catbird" loop src="barn/catbird.wav" type="wav"></audio>
    </div>
</div>
</body> 
<script>
var gif = document.getElementById('gif')
var body = document.getElementsByClassName('body')
var gif2 = document.getElementById('subcontainer')

window.addEventListener('load', function() {
    gif.src = gif.src;
    body.style.display = 'none';
});

function removeGif() {
gif.style.display = 'none'; 
body.style.display = 'block';
}

function addGif2() {
gif2.style.display = 'block';
}

var duration = 4800;
setTimeout(removeGif, duration);
setTimeout(addGif2, duration);

function mouseover(x){
switch (x) {
case 'hollowdome':
{
    document.getElementById("barn").src="img/barn/hollowdome.gif"
};
break;
case 'silo':
{
document.getElementById("barn").src="img/barn/silo.gif"
};
}}
function mouseleave() {
document.getElementById("barn").src="img/barn/barn.gif";
}

var audio_palace = document.getElementById("audio_palace");
var audio_catbird = document.getElementById("audio_catbird");
var hdome = document.getElementById("hollowdome");
var silo = document.getElementById("silo");

function play1() {
audio_palace.play();
}

function play2() {
audio_catbird.play();
}

function stop1() {
audio_palace.pause();
}

function stop2() {
audio_catbird.pause();
}

silo.addEventListener('mouseover', play1)
silo.addEventListener('mouseleave', stop1)
silo.addEventListener('click', play1)

hdome.addEventListener('mouseover', play2)
hdome.addEventListener('mouseleave', stop2)
hdome.addEventListener('click', play2)
</script>
</html>
