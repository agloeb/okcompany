<!DOCTYPE html>
<html>
<head>
<title>O.K. small parts</title>
<link rel="stylesheet" href="/public/barn.css">    
<link rel="preload" as="font" href="/public/fonts/BIZUDGothic-Regular.ttf" type="font/tff">
<link rel="preload" as="image" href="/public/img/quality ring/okGlobe2.gif">
<body>     
</head>
<div class="container">
<img class="gif" id="gif" src="/public/img/theater/theaterZoom.gif">
<img src="/public/img/barn/barn.gif" usemap="#image-map">
<map name="image-map">
    <area onmouseover="mouseover('hollowdome')" target="" alt="hollowdome" title="hollowdome" href="" coords="248,76,217,106" shape="rect">
    <area onmouseover="mouseover('silo')" target="" alt="silo" title="silo" href="" coords="48,71,11,159" shape="rect">
</map>
</div>
</body> 
<script>
var gif = document.getElementById('gif')

window.addEventListener('load', function() {
    gif.src = gif.src;
    body.style.display = 'none';
});

function removeGif() {
gif.style.display = 'none'; 
body.style.display = 'block';
}

var duration = 5300;
setTimeout(removeGif, duration);

function mouseover(x){
switch (x) {
    case 'hollowdome':
        {
            document.getElementById("gif").src="/public/img/barn/hollowdome.gif"
        };
        break;
    case 'silo':
    {
        document.getElementById("gif").src="/public/img/barn/silo.gif"
    };
}}
</script>
</html>
