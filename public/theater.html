<!DOCTYPE html>
<html>
    <head>
        <title>O.K. theater</title>
        <link rel="stylesheet" href="/public/theater.css">
        <link rel="preload" as="image" href="/public/img/theater/theaterZoom.gif">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" id="container">
            <img class="silo" id="gif" src="/public/img/theater/theaterZoom.gif">
        </div>

        <div class="masterContainer">
            <div class="item">
              <a class="label label-left" href="placeholder">A</a>
              <img class="gif" src="/public/img/theater/sky.gif" alt="GIF A">
            </div>
            <div class="item">
              <a class="label label-right" href="/public/theater/turn2.html">B</a>
              <img class="gif" src="/public/img/theater/gokart.gif" alt="GIF B">
            </div>
            <div class="item">
              <a class="label label-left" href="placeholder">C</a>
              <img class="gif" src="/public/img/theater/ratTurn.gif" alt="GIF C">
            </div>
            <div class="item">
              <a class="label label-right" href="/public/headhouse/grains/whitesox.html">D</a>
              <img class="gif" src="/public/img/theater/cat.gif" alt="GIF D">
            </div>
          </div>
        <script>
            var gif = document.getElementById('gif')
            var body = document.querySelector('masterContainer');

            window.addEventListener('load', function() {
                gif.src = gif.src;
                body.style.display = 'none';
            });
            
            function removeGif() {
            gif.style.display = 'none'; 
            body.style.display = 'block';
            }

            var duration = 5300;
            setTimeout(removeGif, duration);

            const gifURLs = [
            "t.gif",
            "placeholder2.gif",
            "placeholder3.gif",
            "placeholder4.gif"
        ];

        function refreshGIFs(direction) {
            const gifs = document.querySelectorAll('.gif');
            let startIndex = 0;
            
            if (direction === 'next') {
            startIndex = Math.floor(Math.random() * (gifURLs.length - 3));
            } else if (direction === 'prev') {
            startIndex = Math.max(0, Math.floor(Math.random() * (gifURLs.length - 3)));
            }

            gifs.forEach((gif, index) => {
            gif.src = gifURLs[startIndex + index];
            });
        }
        </script>
    </body>
</html>
