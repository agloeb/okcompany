<!DOCTYPE html>
<html>
    <head>
        <title>O.K. books</title>
<script>
    function toggleText1() {
    var text = document.getElementById("mudPond");
    if (text.style.display === "none") {
        text.style.display = "block";
    } else {
        text.style.display = "none";
    }
    }
    function toggleText2() {
    var text = document.getElementById("OKnote");
    if (text.style.display === "none") {
        text.style.display = "block";
    } else {
        text.style.display = "none";
    }
    }
</script>
    </head>
    <main>
        <div class="contents">
        <header>
            <a href="house.html">
                <img src="img/quality ring/qualityOK_notagline.png" width="100" height="100"
                onmouseover="this.src='img/quality ring/REDqualityOKwink_notagline.png';"
                onmouseout="this.src='img/quality ring/qualityOK_notagline.png';">
            </a>
                <br><br>
        </header>
        <br><br>
        <div id="mudPond" style="display: none;">
            MUD POND
            <br><br>
            tracing paper, <br>water color paper, <br>long stitch
        </div>
        <div id="OKnote" style="display: none;">
            OK BOOK
            <br><br>
            tracing paper, <br>water color paper, <br>long stitch
        </div>
        </div>
        <div class="box">
            <div class="imageId FlexMUD">
                <img src="img/books/mudpondSTILL.png" width="495" height="338"
                onmouseover="this.src='img/books/mudpondLOSSY.gif'; toggleText1();"
                onmouseleave="this.src='img/books/mudpondSTILL.png'; toggleText1();">
            </div>
            <div class="imageId FlexOK">
                <img src="img/books/OKbookSTILL.png" width="495" height="338"
                onmouseover="this.src='img/books/OKbookLOSSY.gif'; toggleText2()"
                onmouseleave="this.src='img/books/OKbookSTILL.png'; toggleText2()">
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="books.css">
</html>
