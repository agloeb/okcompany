<!DOCTYPE html>
<html>
    <head>
        <title>O.K. company</title>
<script>
    function mouseover(x){
        switch (x) {
            case 'frontdoor':
                {
                    document.getElementById("imageId").src="img/homepage/HOMEPAGEfrontdoor.png"
                };
                break;
            case 'sidedoor':
            {
                    document.getElementById("imageId").src="img/homepage/HOMEPAGEbottomrightdoor.png"
                };
                break;
            case 'toprightwindow':
            {
                    document.getElementById("imageId").src="img/homepage/HOMEPAGEtoprightwindow.png"
                };
                break;
            case 'cloud1':
            {
                    document.getElementById("imageId").src="img/homepage/HOMEPAGEcloud1.png"
                };
                break;
            case 'topleftwindow':
            {
                    document.getElementById("imageId").src="img/homepage/HOMEPAGEtopleftwindow.png"//NEED NEW IMAGE HERE!!!
                };
                break;
            case 'toprightwindow':
            {
                    document.getElementById("imageId").src="img/homepage/HOMEPAGEtoprightwindow.png"
                };
                break;
            case 'tele':
            {
                    document.getElementById("imageId").src="img/homepage/HOMEPAGEtelephone.png"
                };
                break;
        }
    }
    function mouseleave() {
  document.getElementById("imageId").src="img/homepage/HOMEPAGE.png";
}

</script>
    </head>
    <main>
            <div class="imgwrap"> 
                <img id="imageId" src="img/homepage/HOMEPAGE.png" width=500 height=642 usemap="#image-map">
                <map name="image-map">
                    <area onmouseover="mouseover('frontdoor')" onmouseleave="mouseleave()" target="_parent" alt="manuals" title="manuals" href="manuals.html" coords="107,485,149,449" shape="rect">
                    <area onmouseover="mouseover('sidedoor')" onmouseleave="mouseleave()" target="_parent" alt="bunkers" title="bunkers" href="bunkers.html" coords="206,487 225,451" shape="rect">
                    <area onmouseover="mouseover('cloud1')" onmouseleave="mouseleave()" target="_parent" alt="theater" title="theater" href="theater.html" coords="256,404,277,392,289,389,296,383,310,386,323,396,312,403,298,405,291,399,280,407,266,409" shape="poly">
                    <area onmouseover="mouseover('topleftwindow')" onmouseleave="mouseleave()" target="_parent" alt="smalls" title="smalls" href="smalls.html" coords="100,425,118,401" shape="rect">
                    <area onmouseover="mouseover('toprightwindow')" onmouseleave="mouseleave() "target="_parent" alt="books" title="books" href="books.html" coords="207,423,225,401" shape="rect">
                    <area onmouseover="mouseover('tele')" onmouseleave="mouseleave()" target="_parent" alt="telephone" title="telephone" href="telephone.html" coords="381,489,441,449" shape="rect">
                </map>
            </div>
    </main>
    <link rel="stylesheet" href="house.css">
</html>
